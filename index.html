<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #4a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 700px;
        }

        .riddle {
            color: #f4e4c1;
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .answer-box {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-family: 'Cinzel', serif;
            background-color: #2a0505;
            border: 2px solid #8b1a1a;
            color: #f4e4c1;
            border-radius: 8px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        .answer-box:focus {
            border-color: #d4af37;
        }

        .answer-box::placeholder {
            color: #8b6f47;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #f4e4c1;
            min-height: 30px;
        }

        .correct {
            color: #90ee90;
            text-shadow: 0 0 10px #90ee90;
        }

        .incorrect {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="riddle">
            I speak without a mouth and hear without ears.<br>
            I have no body, but I come alive with wind.<br>
            What am I?
        </div>
        <input 
            type="text" 
            class="answer-box" 
            placeholder="Enter your answer..."
            id="answerInput"
        >
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        const answerInput = document.getElementById('answerInput');
        const feedback = document.getElementById('feedback');
        const correctAnswers = ['echo', 'an echo'];

        answerInput.addEventListener('input', function() {
            const userAnswer = this.value.trim().toLowerCase();
            
            if (userAnswer === '') {
                feedback.textContent = '';
                feedback.className = 'feedback';
                return;
            }

            if (correctAnswers.includes(userAnswer)) {
                feedback.textContent = '✨ Correct! Well done, riddle solver! ✨';
                feedback.className = 'feedback correct';
            } else if (userAnswer.length > 2) {
                feedback.textContent = 'Not quite... keep thinking!';
                feedback.className = 'feedback incorrect';
            }
        });

        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const userAnswer = this.value.trim().toLowerCase();
                if (correctAnswers.includes(userAnswer)) {
                    feedback.textContent = '✨ Correct! Well done, riddle solver! ✨';
                    feedback.className = 'feedback correct';
                }
            }
        });
    </script>
</body>
</html>
